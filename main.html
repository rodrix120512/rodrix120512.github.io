<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una pregunta importante</title>
    <style>
        :root {
            --celeste: #87CEEB;
            --celeste-oscuro: #4682B4;
        }

        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(160deg, var(--celeste) 0%, #FFFFFF 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .contenedor-principal {
            text-align: center;
            animation: aparecer 2s ease-in;
        }

        h1 {
            font-size: 3.5rem;
            color: var(--celeste-oscuro);
            margin: 2rem;
            text-shadow: 2px 2px 4px rgba(70, 130, 180, 0.3);
        }

        .botones-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .boton {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Dancing Script', cursive;
        }

        .boton-si {
            background-color: var(--celeste);
            color: white;
        }

        .boton-si:hover {
            background-color: var(--celeste-oscuro);
            transform: scale(1.1);
        }

        .boton-no {
            background-color: white;
            color: var(--celeste-oscuro);
            border: 2px solid var(--celeste);
            position: relative;
            transition: all 0.1s;
        }

        .boton-no:hover {
            transform: scale(0.95);
            background-color: #f0f8ff;
        }

        .boton-momentos {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--celeste);
            color: white;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Dancing Script', cursive;
        }

        .boton-momentos:hover {
            background-color: var(--celeste-oscuro);
            transform: scale(1.1);
        }

        .boton-musica {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: var(--celeste);
            color: white;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Dancing Script', cursive;
        }

        .boton-musica:hover {
            background-color: var(--celeste-oscuro);
            transform: scale(1.1);
        }

        .boton-retroceder {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: var(--celeste);
            color: white;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Dancing Script', cursive;
        }

        .boton-retroceder:hover {
            background-color: var(--celeste-oscuro);
            transform: scale(1.1);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="musicaFondo" loop>
        <source src="Niagara.mp3" type="audio/mpeg">
    </audio>

    <a href="momentos.html" class="boton-momentos">Momentos Juntos</a>
    <button class="boton-musica" onclick="toggleMusica()">üéµ Activar M√∫sica</button>
    <button class="boton-retroceder" onclick="window.history.back()">‚¨ÖÔ∏è Retroceder</button>

    <div class="contenedor-principal">
        <h1>¬øQuieres ser mi enamorada? üíô</h1>
        <div class="botones-container">
            <a href="si.html" class="boton boton-si">¬°S√≠!</a>
            <button class="boton boton-no" id="btnNo">No</button>
        </div>
    </div>

    <script>
        const musica = document.getElementById('musicaFondo');
        let musicaActiva = false;
        function toggleMusica() {
            const boton = document.querySelector('.boton-musica');
            if(musicaActiva) {
                musica.pause();
                boton.innerHTML = 'üéµ Activar M√∫sica';
                musicaActiva = false;
            } else {
                musica.play()
                    .then(() => {
                        boton.innerHTML = 'üéµ Desactivar M√∫sica';
                        musicaActiva = true;
                    })
                    .catch(error => {
                        console.log('Error al reproducir: ', error);
                        alert('Haz clic primero en cualquier parte de la p√°gina para activar el audio');
                    });
            }
        }
    </script>
</body>
</html>
