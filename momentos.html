<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodrigo y Emilia</title>
    <style>
        :root {
            --celeste: #87CEEB;
            --celeste-oscuro: #4682B4;
        }

        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(160deg, var(--celeste) 0%, #FFFFFF 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .contenedor-principal {
            text-align: center;
            animation: aparecer 2s ease-in;
            padding-top: 4rem; /* Ajuste para que no tape el bot√≥n de m√∫sica */
            padding-bottom: 3rem; /* Para asegurar que no se corte el contenido al final */
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            color: var(--celeste-oscuro);
            margin: 2rem;
            text-shadow: 2px 2px 4px rgba(70, 130, 180, 0.3);
        }

        .album-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            transition: all 0.3s ease;
            overflow-y: auto;
            max-height: 80vh;
            scrollbar-width: thin;
        }

        .album-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .album-item:hover {
            transform: scale(1.05);
        }

        .album-item img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .album-item img.expanded {
            transform: scale(2); /* Para ampliar la foto al hacer clic */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            object-fit: cover;
        }

        .boton-retroceder, .boton-musica {
            position: absolute;
            background-color: var(--celeste);
            color: white;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Dancing Script', cursive;
        }

        .boton-retroceder {
            bottom: 20px;
            right: 20px;
        }

        .boton-musica {
            top: 20px;
            left: 20px;
        }

        .boton-retroceder:hover, .boton-musica:hover {
            background-color: var(--celeste-oscuro);
            transform: scale(1.1);
        }

        .album-container::-webkit-scrollbar {
            width: 8px;
        }

        .album-container::-webkit-scrollbar-thumb {
            background-color: rgba(70, 130, 180, 0.6);
            border-radius: 10px;
        }

        .album-container::-webkit-scrollbar-track {
            background-color: #f0f0f0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <button class="boton-musica" onclick="toggleMusica()">üéµ M√∫sica</button>
    <a href="index.html" class="boton-retroceder">‚¨ÖÔ∏è Regresar</a>

    <div class="contenedor-principal">
        <h1>Rodrigo y Emilia üíô</h1>
        <div class="album-container">
            <div class="album-item" onclick="toggleImage(this)">
                <img src="foto1.jpg" alt="Foto 1">
            </div>
            <div class="album-item" onclick="toggleImage(this)">
                <img src="foto2.jpg" alt="Foto 2">
            </div>
            <div class="album-item" onclick="toggleImage(this)">
                <img src="foto3.jpg" alt="Foto 3">
            </div>
            <div class="album-item" onclick="toggleImage(this)">
                <img src="foto4.jpg" alt="Foto 4">
            </div>
            <div class="album-item" onclick="toggleImage(this)">
                <img src="foto5.jpg" alt="Foto 5">
            </div>
            <div class="album-item" onclick="toggleImage(this)">
                <img src="foto6.jpg" alt="Foto 6">
            </div>
        </div>
    </div>

    <script>
        const musica = new Audio('AlgoContigo.mp3');
        musica.loop = true;
        let musicaActiva = false;

        function toggleMusica() {
            const boton = document.querySelector('.boton-musica');
            if(musicaActiva) {
                musica.pause();
                boton.innerHTML = 'üéµ M√∫sica';
                musicaActiva = false;
            } else {
                musica.play()
                    .then(() => {
                        boton.innerHTML = 'üéµ Detener M√∫sica';
                        musicaActiva = true;
                    })
                    .catch(error => {
                        console.log('Error al reproducir: ', error);
                        alert('Haz clic primero en cualquier parte de la p√°gina para activar el audio');
                    });
            }
        }

        function toggleImage(element) {
            const img = element.querySelector('img');
            if (img.classList.contains('expanded')) {
                img.classList.remove('expanded');
            } else {
                // Remover la clase 'expanded' de cualquier otra imagen
                document.querySelectorAll('.album-item img').forEach(image => {
                    image.classList.remove('expanded');
                });
                img.classList.add('expanded');
            }
        }
    </script>

</body>
</html>
