<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamarÃ³n Especial</title>
    <style>
        :root {
            --celeste: #87CEEB;
            --celeste-oscuro: #4682B4;
        }

        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(160deg, #87CEEB 0%, #E0F6FF 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .camaron-container {
            position: relative;
            text-align: center;
        }

        .texto-camaron {
            font-size: 8vw;
            color: var(--celeste-oscuro);
            margin: 10px;
            animation: flotar 3s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(70, 130, 180, 0.3);
            opacity: 0;
            transform: translateY(20px);
            animation: aparecer 1s ease-out forwards, flotar 3s ease-in-out infinite 1s;
        }

        @keyframes flotar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes aparecer {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes caerCamaron {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .emoji-camaron {
            position: absolute;
            font-size: 2rem;
            animation: caerCamaron 3s linear infinite;
        }

        .boton {
            position: fixed;
            padding: 15px 30px;
            background: rgba(135, 206, 235, 0.3);
            border: 2px solid var(--celeste-oscuro);
            color: var(--celeste-oscuro);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            font-size: 1rem;
        }

        .boton:hover {
            background: var(--celeste-oscuro);
            color: white;
            transform: scale(1.05);
        }

        .boton-musica {
            bottom: 30px;
            left: 30px;
        }

        .boton-avanzar {
            top: 30px;
            right: 30px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="musicaFondo" loop>
        <source src="Dos Oruguitas.mp3" type="audio/mpeg">
        Tu navegador no soporta audio HTML5
    </audio>

    <button class="boton boton-musica" onclick="toggleMusica()" aria-label="Activar mÃºsica">ðŸŽµ Activar MÃºsica</button>
    <a href="siguiente.html" class="boton boton-avanzar" aria-label="Avanzar">Avanzar</a>

    <div class="camaron-container" id="camaronContainer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById("camaronContainer");
            for (let i = 0; i < 4; i++) {
                const texto = document.createElement("div");
                texto.className = "texto-camaron";
                texto.textContent = "CAMARÃ“N";
                container.appendChild(texto);
            }

            function crearCamaron() {
                const emoji = document.createElement("div");
                emoji.className = "emoji-camaron";
                emoji.textContent = "ðŸ¦";
                emoji.style.left = Math.random() * window.innerWidth + "px";
                emoji.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(emoji);
                setTimeout(() => { emoji.remove(); }, 5000);
            }

            setInterval(crearCamaron, 500);
        });

        const musica = document.getElementById('musicaFondo');
        let musicaActiva = false;

        function toggleMusica() {
            const boton = document.querySelector('.boton-musica');
            if (musicaActiva) {
                musica.pause();
                boton.innerHTML = 'ðŸŽµ Activar MÃºsica';
                musicaActiva = false;
            } else {
                musica.play()
                    .then(() => {
                        boton.innerHTML = 'ðŸŽµ Desactivar MÃºsica';
                        musicaActiva = true;
                    })
                    .catch(error => {
                        console.log('Error al reproducir: ', error);
                        alert('Haz clic primero en cualquier parte de la pÃ¡gina para activar el audio');
                    });
            }
        }

        document.addEventListener('click', function inicializarAudio() {
            musica.muted = false;
            document.removeEventListener('click', inicializarAudio);
        }, { once: true });
    </script>
</body>
</html>
